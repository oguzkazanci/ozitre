name: Build & Release (ozitre + trendders-ui)
on:
  push:
    tags: ["v*"]   # v1.0.0 gibi tag atınca release çıkar

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout ozitre
        uses: actions/checkout@v4

      - name: Checkout trendders-ui
        uses: actions/checkout@v4
        with:
          repository: oguzkazanci/trendders-ui
          path: trendders-ui

      # Angular build
      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Build trendders-ui
        working-directory: trendders-ui
        run: |
          npm ci
          npx ng build --configuration production

      # dist -> ozitre static
      - name: Copy dist into ozitre static
          shell: pwsh
          run: |
            $static = "backend\src\main\resources\static"
            if (-not (Test-Path $static)) { New-Item -ItemType Directory -Path $static | Out-Null }

            $distRoot = "trendders-ui\dist"
            # Angular 17+ için olası yapı: dist/<project>/browser
            $projDir = Get-ChildItem $distRoot -Directory -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($projDir) {
              $browser = Join-Path $projDir.FullName "browser"
              if (Test-Path $browser) {
                Copy-Item "$browser\*" $static -Recurse -Force
              } else {
                Copy-Item "$($projDir.FullName)\*" $static -Recurse -Force
              }
            } else {
              # dist düz ise
              Copy-Item "$distRoot\*" $static -Recurse -Force
            }


      # Java build
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build ozitre
        working-directory: backend
        run: mvn -B -DskipTests clean package

      # Release: backend/target içindeki JAR'ı yükle
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: backend/target/*.jar
