name: Build & Release (ozitre + trendders-ui)

on:
  push:
    tags: ["v*"]   # v1.0.0 gibi tag atınca release çıkar

permissions:
  contents: write  # release'e asset yüklemek için gerekli

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout ozitre
        uses: actions/checkout@v4

      - name: Checkout trendders-ui
        uses: actions/checkout@v4
        with:
          repository: oguzkazanci/trendders-ui
          path: trendders-ui

      # Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            trendders-ui/package-lock.json
            trendders-ui/package.json

      # Lockfile varsa npm ci, yoksa npm install
      - name: Install deps
        working-directory: trendders-ui
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) {
            npm ci --no-audit --no-fund
          } else {
            npm install --no-audit --no-fund
          }

      - name: Build trendders-ui
        working-directory: trendders-ui
        shell: pwsh
        run: |
          npx -y @angular/cli@latest build --configuration production

      # UI çıktısını ozitre static'e kopyala (www / dist / dist/<project>/browser)
      - name: Copy UI build into ozitre static
        shell: pwsh
        run: |
          $static = "backend\src\main\resources\static"
          if (-not (Test-Path $static)) { New-Item -ItemType Directory -Path $static | Out-Null }

          # Eski dosyaları temizle (stale asset kalmasın)
          Get-ChildItem $static -Recurse -Force -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

          # Olası çıkış klasörleri (Ionic/Capacitor ve Angular farklılıkları)
          $cand = @()

          $www = "trendders-ui\www"
          if (Test-Path $www) { $cand += $www }

          $distRoot = "trendders-ui\dist"
          if (Test-Path $distRoot) {
            # Angular 17+: dist/<project>/browser
            $firstProj = Get-ChildItem $distRoot -Directory -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($firstProj) {
              $browser = Join-Path $firstProj.FullName "browser"
              if (Test-Path $browser) { $cand += $browser } else { $cand += $firstProj.FullName }
            } else {
              # dist düz ise
              $cand += $distRoot
            }
          }

          if (-not $cand -or $cand.Count -eq 0) {
            Write-Error "UI build output not found. Checked: www, dist, dist/<project>/browser"
            exit 1
          }

          $src = $cand[0]
          Write-Host "Copying from: $src"
          Copy-Item "$src\*" $static -Recurse -Force

      # Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build ozitre
        working-directory: backend
        run: mvn -B -DskipTests clean package

      # Release
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: backend/target/*.jar
