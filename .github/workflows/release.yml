name: Build & Release (ozitre + trendders-ui)

on:
  push:
    tags: ["v*"]   # v1.0.0 gibi tag atınca release çıkar

permissions:
  contents: write  # release'e asset yüklemek için gerekli

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout ozitre
        uses: actions/checkout@v4

      - name: Checkout trendders-ui
        uses: actions/checkout@v4
        with:
          repository: oguzkazanci/trendders-ui
          path: trendders-ui

      # Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            trendders-ui/package-lock.json
            trendders-ui/package.json

      # Lockfile varsa npm ci, yoksa npm install
      - name: Install deps
        working-directory: trendders-ui
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) {
            npm ci --no-audit --no-fund
          } else {
            npm install --no-audit --no-fund
          }

      - name: Build trendders-ui
        working-directory: trendders-ui
        shell: pwsh
        run: |
          # Eğer package.json'da "build" script'in varsa bunu kullanmak da mümkün:
          # npm run build --if-present || npx -y @angular/cli@latest build --configuration production
          npx -y @angular/cli@latest build --configuration production

      # --- DIAGNOSTIC: Build çıktılarını listele ---
      - name: Debug UI outputs
        working-directory: trendders-ui
        shell: pwsh
        run: |
          Write-Host "Workspace: $(Get-Location)"
          Write-Host "angular.json varsa outputPath'i yazdır:" 
          if (Test-Path angular.json) {
            $cfg = Get-Content angular.json -Raw | ConvertFrom-Json
            $projNames = @()
            if ($cfg.projects) { $projNames = $cfg.projects.PSObject.Properties.Name }
            Write-Host "Projects:" ($projNames -join ", ")
            foreach ($p in $projNames) {
              $op1 = $cfg.projects.$p.architect.build.options.outputPath
              $op2 = $cfg.projects.$p.targets.build.options.outputPath
              if ($op1) { Write-Host "$p.outputPath: $op1" }
              elseif ($op2) { Write-Host "$p.outputPath: $op2" }
            }
          }
          Write-Host "Dist / www klasörleri:"
          Get-ChildItem -Recurse -Directory -ErrorAction SilentlyContinue | Where-Object {
            $_.Name -in @("dist","www","browser")
          } | Select-Object FullName, LastWriteTime | Format-Table

          Write-Host "index.html içeren klasörler:"
          Get-ChildItem -Recurse -Filter index.html -ErrorAction SilentlyContinue | ForEach-Object {
            $_.DirectoryName
          } | Sort-Object -Unique | ForEach-Object { Write-Host $_ }

      # UI çıktısını ozitre static'e kopyala (index.html'e göre otomatik bul)
      - name: Copy UI build into ozitre static
        shell: pwsh
        run: |
          $static = "backend\src\main\resources\static"
          if (-not (Test-Path $static)) { New-Item -ItemType Directory -Path $static | Out-Null }

          # Eski dosyaları temizle
          Get-ChildItem $static -Recurse -Force -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue

          # trendders-ui altında index.html içeren tüm klasörleri bul
          $indexDirs = Get-ChildItem "trendders-ui" -Recurse -Filter index.html -ErrorAction SilentlyContinue `
            | ForEach-Object { $_.Directory } `
            | Sort-Object LastWriteTime -Descending

          if (-not $indexDirs -or $indexDirs.Count -eq 0) {
            Write-Error "UI build output not found. No index.html produced under trendders-ui."
            exit 1
          }

          # En güncel olanı seç
          $srcDir = $indexDirs[0].FullName
          Write-Host "Copying from: $srcDir"
          Copy-Item (Join-Path $srcDir "*") $static -Recurse -Force

      # Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build ozitre
        working-directory: backend
        run: mvn -B -DskipTests clean package

      # Release
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: backend/target/*.jar
